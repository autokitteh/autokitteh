[project]
name = 'autokitteh'
# If you bump minor or major, update ../requirements.txt as well
version = '0.2.5'
description = 'AutoKitteh Python SDK'
readme = 'README.md'
license = {file = 'LICENSE'}
requires-python = '>= 3.11'

[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project.optional-dependencies]
# The AutoKitteh enviornment when running workflows
# This should be in sync with ../pyproject.toml
all = [
	"atlassian-python-api ~= 3.41",
	"beautifulsoup4 ~= 4.12",
	"boto3 ~= 1.34",
	"google-api-python-client ~= 2.122",
	"google-auth-httplib2 ~= 0.2",
	"google-auth-oauthlib ~= 1.2",
	"jira ~= 3.8",
	"openai ~= 1.14",
	"PyGithub ~= 2.2",
	"PyYAML ~= 6.0",
	"redis ~= 5.0",
	"requests ~= 2.31",
	"slack-sdk ~= 3.27",
	"twilio ~= 9.0",
]

[tool.setuptools.packages.find]
include = ["autokitteh", "autokitteh.*"]
