version: v1

project:
  name: py_simple
  connections:
    - name: http_trigger
      integration: http
  triggers:
    - name: events
      connection: http_trigger
      event_type: post
      entrypoint: simple.py:greet
  vars:
    - name: USER
      value: Garfield

# Invoke the trigger with:
#   curl -d HELLO http://localhost:9980/http/py_simple/events
