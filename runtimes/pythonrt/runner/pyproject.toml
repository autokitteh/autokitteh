[project]
name = "runner"
version = "0.1.2"
dependencies = [
	"grpcio ~= 1.68",
]

[project.optional-dependencies]
all = [
	# Development
	"ruff ~= 0.7",
	"pytest ~= 8.3",

	# Integrations
	"asana ~= 5.0",
	"atlassian-python-api ~= 3.41",
	"auth0-python ~= 4.7",
	"boto3 ~= 1.35",
	"discord.py ~= 2.4",
	"google-api-python-client ~= 2.155",
	"google-auth-httplib2 ~= 0.2",
	"google-auth-oauthlib ~= 1.2",
	"google-generativeai ~= 0.8",
	"hubspot-api-client ~= 11.1",
	"openai ~= 1.57",
	"PyGithub @ git+https://github.com/PyGithub/PyGithub.git@b5f8f078f2b7fc0db6a041499c7a05b0bc7e750d",
	"slack-sdk ~= 3.33",
	"twilio ~= 9.4",

	# General
	"beautifulsoup4 ~= 4.12",
	"PyYAML ~= 6.0",
	"requests ~= 2.32",
]

[tool.setuptools.packages]
find = {}

[tool.pytest.ini_options]
addopts = """
	-v 
	--doctest-modules 
	--ignore tests/workflows
"""

[tool.ruff]
# Ignore protbuf generated files
extend-exclude = ["*.pyi", "*_pb2*.py"]

[tool.ruff.format]
quote-style = "double"
