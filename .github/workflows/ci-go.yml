# Continuous Integration workflow for Go projects. For more information see:
# https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go
# https://golangci-lint.run/usage/install#github-actions

name: Continuous Integration - Go

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-test:
    name: Build + unit tests
    runs-on:
      group: large
    timeout-minutes: 15
    steps:
      - name: Check out code
        uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - name: Install gotestsum
        run: go install gotest.tools/gotestsum@latest
      - name: Download modules
        run: go mod download
      - name: Build
        run: make build bin
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11" # Should be in sync with runtimes/pythonrt/pythonrt.go:minPyVersion
      - name: Test
        run: make test-unit

  static-analysis:
    name: Static analysis
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Detect unformatted Go
        run: make gofmt-check
      - name: Run Go linters
        uses: golangci/golangci-lint-action@v6
        with:
          # Keep the same version in "/Makefile"!
          # See: https://github.com/golangci/golangci-lint
          version: v1.63.1
          # https://github.com/golangci/golangci-lint-action/issues/308
          args: --timeout=5m

  test-opa:
    name: Run OPA tests
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4
      - name: Setup OPA
        uses: open-policy-agent/setup-opa@v2
        with:
          version: latest
      - name: Run tests
        run: make test-opa

  test-runs:
    name: Run tests
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Run tests
        run: make bin/ak test-runs

  test-sessions:
    name: Session tests
    runs-on:
      group: large
    timeout-minutes: 10
    steps:
      - name: Check out code
        uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12" # Should be in sync with runtimes/pythonrt/pythonrt.go:minPyVersion
      - name: Session tests
        run: make bin/ak test-sessions

  verify-docker-builds:
    timeout-minutes: 30
    runs-on: ubuntu-latest
    if: github.ref != 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup version info
        run: |
          # These are consumed in the Dockerfile.
          echo "${GITHUB_REF#refs/tags/}" > .version
          echo "${GITHUB_SHA}" > .commit
      - name: Verify Image Builds
        uses: docker/build-push-action@v4
        with:
          context: .
          platforms: linux/amd64
          tags: autokitteh:latest
          push: false
          provenance: false

  publish_docker_image:
    runs-on: ubuntu-latest
    needs:
      - test-sessions
      - test-runs
      - static-analysis
      - build-and-test
    runs-on: ubuntu-latest
    timeout-minutes: 30
    if: github.ref == 'refs/heads/main'
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup version info
        run: |
          # These are consumed in the Dockerfile.
          echo "${GITHUB_REF#refs/tags/}" > .version
          echo "${GITHUB_SHA}" > .commit
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_GITHUB_ROLE }}
          role-session-name: Github_Action_Release_Autokitteh
          aws-region: us-east-1
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
      - name: Build And Push
        uses: docker/build-push-action@v4
        with:
          context: .
          platforms: linux/amd64
          tags: ${{ steps.login-ecr.outputs.registry }}/autokitteh:latest
          push: true
          provenance: false
