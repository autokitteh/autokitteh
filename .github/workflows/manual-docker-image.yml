jobs:
    goreleaser:
        name: GoReleaser
        runs-on:
            group: large
        timeout-minutes: 30
        permissions:
            contents: write
        steps:
            - name: Checkout
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0
                  ref: "v0.20.0"
            - name: Set up Go
              uses: actions/setup-go@v5
              with:
                  go-version-file: go.mod

            - name: Fetch web platform
              run: make webplatform

            - name: Run GoReleaser
              uses: goreleaser/goreleaser-action@v6
              with:
                  version: latest
                  args: build --clean
