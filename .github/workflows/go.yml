# https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go
# https://golangci-lint.run/usage/install#github-actions

name: CI - Go

on:
  pull_request:
  push:
    branches: [main]

jobs:
  build-and-test:
    name: Build + unit tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Check out code
        uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install gotestsum
        run: go install gotest.tools/gotestsum@latest

      - name: Build
        run: go build -trimpath -ldflags="-s -w" -gcflags="all=-N -l" ./...

      # Only Go unit tests, no Python-related or long-running tests.
      - name: Test
        run: gotestsum -f testname -- $(go list ./... | grep -v -E "autokitteh/tests|runtimes/python")
