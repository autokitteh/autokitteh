version: v1

project:
  name: http
  connections:
    - name: myhttp
      integration: "http"
  triggers:
    - event_type: get
      connection: myhttp
      entrypoint: http.star:on_http_get
      data:
        path: "get"
    - filter: "data.method == 'POST'"
      connection: myhttp
      entrypoint: http.star:on_http_post
    - connection: myhttp
      call: http.star:on_http_test
      data:
        path: "/test/{a}/{b...}"
