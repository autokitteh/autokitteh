<!DOCTYPE html>
<html>
  <head>
    <title>AutoKitteh - Height</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/static/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/static/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/static/favicon-16x16.png"
    />
    <link rel="manifest" href="/static/site.webmanifest" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <meta name="robots" content="noindex, nofollow" />
    <script src="form.js" defer></script>
  </head>

  <body>
    <a href="/" target="_self">
      <img class="banner" src="/static/banner.svg" alt="AutoKitteh" />
    </a>

    <table class="title">
      <td>
        <img class="logo" src="/static/images/height.png" alt="Logo" />
      </td>
      <td><h1>Height - Initialize Connection</h1></td>
    </table>

    <form method="post" action="/height/save">
      <h2>Query Params From the URL</h2>

      <div class="form-group">
        <label for="cid">Connection ID</label>
        <input type="text" name="cid" id="cid" readonly />
      </div>

      <div class="form-group">
        <label for="origin">Request Origin</label>
        <input type="text" name="origin" id="origin" readonly />
      </div>

      <h2>Authentication Type</h2>

      <div class="form-group">
        <select name="auth_type" id="authType">
          <option value="oauthDefault">Default OAuth app</option>
          <option value="oauthPrivate">Private OAuth app</option>
          <option value="apiKey">API key</option>
        </select>
      </div>

      <div id="privateOauthSection" class="hidden">
        <h2>Private OAuth App</h2>

        <div class="form-group">
          <label for="client_id">Client ID <i>(required)</i></label>
          <input
            type="text"
            id="clientId"
            name="client_id"
            autocomplete="off"
            spellcheck="false"
            disabled
            required
          />
        </div>

        <div class="form-group">
          <label for="client_secret">Client Secret <i>(required)</i></label>
          <input
            type="text"
            id="clientSecret"
            name="client_secret"
            autocomplete="off"
            spellcheck="false"
            disabled
            required
          />
        </div>
      </div>

      <div id="apiKeySection" class="hidden">
        <h2>API Key</h2>

        <div class="form-group">
          <label for="api_key">API Key <i>(required)</i></label>
          <input
            type="text"
            id="apiKey"
            name="api_key"
            autocomplete="off"
            spellcheck="false"
            disabled
            required
          />
        </div>
      </div>

      <button type="submit" class="submit-btn" id="submit">
        Start OAuth Flow
      </button>
    </form>
  </body>
</html>
