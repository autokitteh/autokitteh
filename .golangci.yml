version: "2"

linters:
  default: none
  enable:
    # Enabled by Default.
    - errcheck
    - govet
    - ineffassign
    - staticcheck
    - unused
    # Disabled by Default, but useful for us.
    - errname
    - gocritic
    - intrange
    - loggercheck
    - noctx
    - nosprintfhostport
    - perfsprint
    - unconvert
    - usestdlibvars
  settings:
    loggercheck:
      zap: true

formatters:
  enable:
    - gci
  settings:
    gci:
      sections:
        - standard
        - default
        - prefix(go.autokitteh.dev/autokitteh)

issues:
  new: false
